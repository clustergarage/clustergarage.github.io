title: Cluster Garage
description: A fun place for real nerds
baseurl: ""
url: "https://clustergarage.io"
permalink: /:title/
brand:
  #image: logo.svg # upload logo to /assets/img/ folder
  text: ClusterGarage
collections:
  docs:
    output: true
footer:
    copyright: Copyright &copy; 2018 <a href="https://clustergarage.io">ClusterGarage</a>.
google_analytics: UA-126190026-1
markdown: kramdown
highlighter: rouge
sass:
  style: compressed
remote_theme: clustergarage/docs-theme
plugins:
- jekyll-avatar
- jekyll-feed
- jekyll-remote-theme
- jekyll-seo-tag
exclude:
- Gemfile
- Gemfile.lock
- node_modules
